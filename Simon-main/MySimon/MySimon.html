<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="./MySimon.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <audio id="greenClip">
		<source src = "https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source>
	</audio>
    <audio id="yellowClip">
		<source src = "https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source>
	</audio>
    <audio id="blueClip">
		<source src = "https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></source>
	</audio><audio id="redClip">
		<source src = "https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></source>
	</audio>
    <audio id="wrongClip">
		<source src = "https://www.soundjay.com/buttons/sounds/beep-10.mp3"></source>
	</audio>
</head>

<body>
    <div>
        <inline>Turn Number:
            <inline id="turnTotal">1 </inline> High Score:
            <inline id="highScore">0</inline>
        </inline>
        <button class="button" id="customize"> Customize Button Press</button>
        <div>Green Button:
            <inline id="greenValue"> 7 </inline>
        </div>
        <div>Red Button:
            <inline id="redValue"> 9 </inline>
        </div>
        <div>Yellow Button:
            <inline id="yellowValue"> 1 </inline>
        </div>
        <div>Blue Button:
            <inline id="blueValue"> 3</inline>
        </div>
		
		<div>
		<p id="message"> Welcome To Simon! Where Everyone can have fun!!!!</p>
		</div>
    </div>
        
    
    <div class="bg">
        
        <div id="gameBoard">
            <div id="green0"></div>
            <div id="red1"></div>
            <div id="blue2"></div>
            <div id="yellow3"></div>
            <div id="innerCircle">
                <button class="button" id="start">Start</button>
                <button class="button" id="stop">End Game</button>

            </div>
        </div>
    </div>

    
    <script src="./mySimon.js"></script>
</body>

</html>
